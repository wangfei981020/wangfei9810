<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Jinja2</title>
</head>
<body>
    <h1>Hello {{ name }}!</h1>
    {% if name == 'World' %}
        <p>Welcome to the Jinja2 tutorial!</p>
    {% else %}
        <p>Nice to see you, {{ name }}!</p>
    {% endif %}
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
