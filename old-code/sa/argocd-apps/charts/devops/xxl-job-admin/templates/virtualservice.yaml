{{- if .Values.ingressGateway.enabled }}
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ include "xxl-job-admin.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
{{ include "xxl-job-admin.labels" . | indent 4 }}
spec:
  gateways:
    - {{ .Values.ingressGateway.name | quote }}
  hosts:
    {{- range .Values.ingressGateway.host }}
    - {{ . | quote }}
    {{- end }}
  http:
  - match:
    {{- range .Values.ingressGateway.matchPrefix }}
    - uri:
        prefix: {{ . | quote }}
    {{- end }}
    route:
    - destination:
        host: {{ (print (include "xxl-job-admin.fullname" .) "." .Release.Namespace ".svc.cluster.local") | quote }}
        port:
          number: {{ .Values.ingressGateway.port }}
{{- end }}

