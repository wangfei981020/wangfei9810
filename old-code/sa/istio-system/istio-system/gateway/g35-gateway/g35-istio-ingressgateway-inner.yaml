apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: g35-istio-ingressgateway-inner
  namespace: istio-system
spec:
  selector:
    istio: g35-istio-ingressgateway-inner
  servers:
  - hosts:
    - '*.g35-prod.com'
    port:
      name: http2
      number: 80
      protocol: HTTP
    tls:
      httpsRedirect: false

