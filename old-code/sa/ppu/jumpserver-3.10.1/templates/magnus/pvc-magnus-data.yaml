{{- if and .Values.magnus.enabled (not .Values.magnus.persistence.existingClaim)}}
{{- with .Values.magnus }}
{{- $fullName := include "jumpserver.fullname" $ }}

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ $fullName }}-jms-magnus-data"
  labels:
    {{- include "jumpserver.labels" $ | nindent 4 }}
    {{- toYaml .labels | nindent 4 }}
  {{- with .persistence.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
  {{- with .persistence.finalizers }}
  finalizers:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  accessModes:
    {{- range .persistence.accessModes }}
    - {{ . | quote }}
    {{- end }}
  resources:
    requests:
      storage: {{ .persistence.size | quote }}
      {{- end }}
  storageClassName: {{ include "jumpserver.magnus.storageClass" . }}
{{- end }}
