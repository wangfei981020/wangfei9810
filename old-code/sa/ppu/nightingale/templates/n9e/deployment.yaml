{{- if eq .Values.n9e.type "internal" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ template "nightingale.n9e" . }}"
  labels:
{{ include "nightingale.labels" . | indent 4 }}
    component: center
spec:
  replicas: {{ .Values.n9e.internal.replicas }}
  selector:
    matchLabels:
{{ include "nightingale.matchLabels" . | indent 6 }}
      component: center
  template:
    metadata:
      labels:
{{ include "nightingale.labels" . | indent 8 }}
        component: center
      annotations:
        configmap.revision: {{ include (print $.Template.BasePath "/n9e/conf-cm.yaml") . | sha256sum }}
{{- if .Values.n9e.podAnnotations }}
{{ toYaml .Values.n9e.podAnnotations | indent 8 }}
{{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - args:
            - /app/n9e
            - configs
            - /app/etc
          env:
            - name: GIN_MODE
              value: release
            - name: TZ
              value: Asia/Shanghai
          image: {{ .Values.n9e.internal.image.repository }}:{{ .Values.n9e.internal.image.tag }}
          name: center
          ports:
            - containerPort: {{ template "nightingale.n9e.port" . }}
{{- if .Values.n9e.internal.resources }}
          resources:
{{ toYaml .Values.n9e.internal.resources | indent 12 }}
{{- end }}
          volumeMounts:
            - mountPath: /app/etc
              name: n9e-config
            - mountPath: /app/etc/script
              name: n9e-script
      # hostname: n9e
      restartPolicy: Always
      volumes:
        - name: n9e-config
          configMap:
            name: n9e-config
        - name: n9e-script
          configMap:
            name: n9e-script
    {{- with .Values.n9e.internal.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.n9e.internal.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.n9e.internal.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
{{- end -}}
