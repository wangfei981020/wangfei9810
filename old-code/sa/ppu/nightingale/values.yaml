expose:
  type: clusterIP
  tls:
    enabled: false
    certSource: auto
    auto:
      commonName: ""
    secret:
      secretName: ""
  ingress:
    hosts:
      web: hello.n9e.info
    controller: default
    kubeVersionOverride: ""
    annotations: {}
    nightingale:
      annotations: {}
  clusterIP:
    name: nightingale
    annotations: {}
    ports:
      httpPort: 80
      httpsPort: 443
  nodePort:
    name: nightingale
    ports:
      http:
        port: 80
        nodePort: 30007
      https:
        port: 443
        nodePort: 30009
  loadBalancer:
    name: nightingale
    IP: ""
    ports:
      httpPort: 80
      httpsPort: 443
    annotations: {}
    sourceRanges: []

externalURL: http://ppu-n9e.slleisure.com

ipFamily:
  ipv6:
    enabled: false
  ipv4:
    enabled: true

persistence:
  enabled: true
  resourcePolicy: "keep"
  persistentVolumeClaim:
    database:
      existingClaim: ""
      storageClass: "premium-rwo"
      subPath: ""
      accessMode: ReadWriteMany
      size: 1000Gi
    redis:
      existingClaim: ""
      storageClass: "premium-rwo"
      subPath: ""
      accessMode: ReadWriteOnce
      size: 100Gi
    prometheus:
      existingClaim: ""
      storageClass: "premium-rwo"
      subPath: ""
      accessMode: ReadWriteOnce
      size: 10Gi

imagePullPolicy: IfNotPresent

imagePullSecrets:

updateStrategy:
  type: RollingUpdate

logLevel: info

caSecretName: ""

secretKey: "not-a-secure-key"

nginx:
  image:
    repository: docker.io/library/nginx
    tag: stable-alpine
  serviceAccountName: ""
  automountServiceAccountToken: false
  replicas: 1
  resources:
   requests:
     cpu: 0.2
     memory: 512Mi
   limits:
     cpu: 0.5
     memory: 1024Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  ## Additional deployment annotations
  podAnnotations: {}
  ## The priority class to run the pod as
  priorityClassName:

database:
  type: external
  internal:
    serviceAccountName: ""
    automountServiceAccountToken: false
    image:
      repository: docker.io/library/mysql
      tag: 5.7
    username: "root"
    password: "1234"
    shmSizeLimit: 512Mi
    nodeSelector: {}
    resources: {}
    tolerations: []
    affinity: {}
    priorityClassName:
    initContainer:
      migrator: {}
      permissions: {}
  external:
    host: "nightingale-mysql.n9e.svc.cluster.local"
    port: "3306"
    name: "n9e_v6"
    username: "root"
    password: "n9eMysqlPWD123"
    sslmode: "disable"
  maxIdleConns: 100
  maxOpenConns: 900
  podAnnotations: {}

redis:
  type: internal
  internal:
    serviceAccountName: ""
    automountServiceAccountToken: false
    image:
      repository: docker.io/library/redis
      tag: 6.2
    nodeSelector: {}
    tolerations: []
    affinity: {}
    priorityClassName:
  external:
    addr: "192.168.0.2:6379"
    sentinelMasterSet: ""
    password: ""
    mode: "standalone"
  podAnnotations: {}

prometheus:
  type: external
  internal:
    username: ""
    password: ""
    serviceAccountName: ""
    automountServiceAccountToken: false
    image:
      repository: docker.io/prom/prometheus
      tag: latest
    nodeSelector: {}
    tolerations: []
    affinity: {}
    priorityClassName:
  external:
    host: "kube-prometheus-stack-prometheus.monitoring.svc.cluster.local"
    port: "9090"
    username: ""
    password: ""
  podAnnotations: {}

categraf:
  type: none
  #type: internal
  internal:
    serviceAccountName: ""
    automountServiceAccountToken: false
    image:
      repository: flashcatcloud/categraf
      tag: latest
    nodeSelector: {}
    tolerations: []
    affinity: {}
    priorityClassName:
