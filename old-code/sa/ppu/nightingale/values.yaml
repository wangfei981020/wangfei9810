    ## "unix:///var/run/docker.sock" is default, if your kubernetes runtime is container or others, empty this variable.
    ## docker_socket: ""
    docker_socket: unix:///var/run/docker.sock
  external:
    host: "192.168.0.3"
    port: "8094"
    password: ""
  podAnnotations: {}

n9e:
  type: internal
  internal:
    replicas: 1
    serviceAccountName: ""
    automountServiceAccountToken: false
    image:
      repository: flashcatcloud/nightingale
      tag: 7.0.0
    resources:
      requests:
        cpu: 0.5
        memory: 1Gi
      limits:
        cpu: 2
        memory: 4Gi
    nodeSelector: { }
    tolerations: [ ]
    affinity: { }
    priorityClassName:
  external:
    host: "192.168.0.4"
    port: "17000"
  podAnnotations: { }
