apiVersion: v1
kind: Service
metadata:
  name: {{ include "players-exporter.fullname" . }}
  labels:
    {{- include "players-exporter.labels" . | nindent 4 }}
    {{- if .Values.prometheusDiscoveryEnabled }}
    micrometer-prometheus-discovery: "true"
    {{- end }}
  {{- if .Values.service.annotations }}
  annotations:
    app: {{ include "players-exporter.name" . }}
    {{- toYaml .Values.service.annotations | nindent 4 }}
  {{- end }} 

spec:
  ports:
    {{- range .Values.service.ports }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: TCP
      name: {{ .name }}
    {{- end }}

  selector:
    {{- include "players-exporter.selectorLabels" . | nindent 4 }}
