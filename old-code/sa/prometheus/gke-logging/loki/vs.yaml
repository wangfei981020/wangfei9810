apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: loki-scalable
  namespace: logging
spec:
  gateways:
    - istio-system/g32-istio-ingressgateway-inner
  hosts:
    - loki-scalable.g32-prod.com
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: loki-gateway.logging.svc.cluster.local
        port:
          number: 80
